<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TotalShop</title>
    <link rel="icon" href="assets/totalshop-icon.png">
    <link rel="stylesheet" href="css/perfil_priv.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</head>

<body>
    <div id="navigation" class="top">

    </div>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="toast-container position-relative top-0 start-50 translate-middle-x p-3">
                    <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                        <div class="toast-header">
                            <strong class="me-auto">TotalShop</strong>
                            <small>Justo ahora</small>
                            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                        </div>
                        <div class="toast-body">
                            El usuario ha sido modificado.
                        </div>
                    </div>
                </div>
                <h1>Perfil</h1>
                <div class="personal-data">
                    <div class="buttons">
                        <button id="idEditar" type="button" class="btn" title="editar" onclick="editar()" hidden><i
                                class="bi bi-pencil-fill"></i></button>
                        <button id="idEliminar" type="button" class="btn btn-danger" onclick="eliminar()" hidden><i
                                class="bi bi-trash-fill"></i></button>
                    </div>

                    <form id="editarUsuario" class="row needs-validation" enctype="multipart/form-data" novalidate>
                        <div class="form-group">
                            <img id="imgPrev" src="assets/stock-user-image.png" alt="">
                            <div id="fileDiv" class="custom-file">
                                <input type="file" name="imagen" class="form-control" id="customFileLangHTML"
                                    accept="image/jpeg, image/png">
                                <div class="invalid-feedback">
                                    Elija una imagen.
                                </div>
                            </div>
                            <h3 id="nombreUsuario">Nombre de usuario</h3>
                        </div>
                        <div class="form-group" hidden>
                            <input type="text" name="imagenN" class="form-control" id="inputImagenN">
                        </div>
                        <div class="form-group" hidden>
                            <input type="text" name="nombreUsu" class="form-control" id="inputNombreUsu"
                                pattern="[A-Za-z0-9À-ÿ\u00f1\u00d1]{3,}" required>
                        </div>
                        <hr>
                        <div class="privado">
                            <h3>Este perfil es privado</h3>
                            <img src="assets/incognito.png" class="w-75" alt="">
                        </div>
                        
                    </form>
                </div>
            </div>
        </div>


    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/perfil.js"></script>
</body>

</html>
